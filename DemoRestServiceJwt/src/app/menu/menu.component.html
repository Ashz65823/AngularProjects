<ul id="l1">
    <li *ngIf="!authentication.isLoggedIn()"><a routerLink="/login">Login</a></li>
    <li *ngIf="authentication.isLoggedIn()"><a routerLink="/message">Message</a></li>
    <li><a routerLink="/home">Home</a></li>
    <li *ngIf="!authentication.isLoggedIn()"><a routerLink="/register">Register</a></li>
    <li *ngIf="authentication.isLoggedIn()"><a (click)="logout()" routerLink="">LogOut</a></li>
</ul>
